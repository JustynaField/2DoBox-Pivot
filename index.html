<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>IdeaBox</title>
  </head>

  <body>
    <section class="top-box">
      <header>
        <h1><span class="title-idea">idea</span><span class="title-box">box</span></h1>
      </header>

      <section class="input-field">
        <input type="text" name="title" value="">
        <input type="text" name="Body" value="">
        <button type="button" name="save button" class="save-button">Save</button>
      </section>
    </section>
    <section class="search-input">
      <input type="text" name="idea search" value="">
    </section>

    <section class="idea-card-container">
      <div class="idea-card">
        <div class="card-title-box">
          <h1>Example Idea 1</h1>
          <button type="button" name="button"></button>
        </div>
        <p>Some generic idea that somehow bend the framework of originality.</p>
        <div class="quality-box">
          <button class="quality-btns" type="button" name="button"><img src="./images/upvote.svg" alt="up vote button"></button>
          <button class="quality-btns" type="button" name="button"><img src="./images/downvote.svg" alt="down vote button"></button>
          <p class="quality-result">Quality: swill</p>
        </div>
      </div>
    </section>
  </body>
</html>
